server_tokens off;
upstream sample_upstream {
			server	www.iso-backend.com:9292;
}

server {
    server_name www.iso-sample.com;
		root /www/data;

    location ~ /sample$ {
				proxy_pass http://sample_upstream;
				proxy_set_header Host www.iso-backend.com;
    }

    error_page 404 /404.html;
    location  /404.html {
      internal;
    }
}

