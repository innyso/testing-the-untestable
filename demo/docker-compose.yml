nginx:
  build: .
  ports:
    - 80:80
  volumes:
  - ./nginx-conf/:/etc/nginx/sites-enabled
  - ./nginx-html/:/www/data
  links:
  - backend:www.iso-backend.com

spec:
  dockerfile: Dockerfile.spec
  build: .
  volumes:
  - ./:/src
  links:
  - nginx:www.iso-sample.com

backend:
  build: backend
  ports:
    - 9292:9292
